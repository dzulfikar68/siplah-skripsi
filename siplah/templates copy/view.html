<!DOCTYPE html>
<html>
<head>
	<title>view doc - siplah</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  	
  	<link rel="stylesheet" type="text/css" href="./siplah.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<br>
			</div>
			<div class="col-sm-9"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3>Lihat Artikel</h3>
				<br>
				<div class="form-group">
						<label>ID :</label>
						<p><i>{{artikel.id}}</i></p>
					</div>
					<div class="form-group">
						<label>Judul Artikel :</label>
						<p><i>{{artikel.judul}}</i></p>
					</div>
					<div class="form-group">
						<label>Kata Kunci :</label>
						<div class="row">
							<span class="col-sm-4">
								<p><i>{{artikel.kunci1}}</i></p>
							</span>
							<span class="col-sm-4">
								<p><i>{{artikel.kunci2}}</i></p>
							</span>
							<span class="col-sm-4">
								<p><i>{{artikel.kunci3}}</i></p>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label>Isi :</label>
						<textarea rows="10" name="isi" class="form-control">{{artikel.isi}}"</textarea> 
					</div>
					<div class="form-group">
						<label>File PDF</label>
						<iframe src="/static/uploads/{{artikel.file}}" width="100%" height="500">

		                </iframe>
					</div>
				<a href="http://localhost:5000/edit/{{artikel.id}}" class="btn btn-info" role="button">Edit</a>
				<input type="button" class="btn btn-warning" value="Close" onclick="self.close()">
				<br><br><br>
			</div>
		</div>
	</div>
</body>
</html>
