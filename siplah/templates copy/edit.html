<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="static/s.jpg">
	<title>edit doc - siplah</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<style>
		body {
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<br>
				<a href="http://localhost:5000/admin">back</a>
			</div>
			<div class="col-sm-9"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3>Sunting Artikel</h3>
				<br>
				<form action="http://localhost:5000/edit/{{artikel.id}}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label>ID<span style="color: red;">*</span></label>
						<input type="text" name="id" class="form-control" value="{{artikel.id}}" readonly>
					</div>
					<div class="form-group">
						<label>Judul Artikel<span style="color: red;">*</span></label>
						<input type="text" name="judul" class="form-control" value="{{artikel.judul}}">
					</div>
					<div class="form-group">
						<label">Kata Kunci</label>
						<div class="row">
							<span class="col-sm-4">
								<input type="text" name="kunci1" class="form-control" value="{{artikel.kunci1}}">
							</span>
							<span class="col-sm-4">
								<input type="text" name="kunci2" class="form-control" value="{{artikel.kunci2}}">
							</span>
							<span class="col-sm-4">
								<input type="text" name="kunci3" class="form-control" value="{{artikel.kunci3}}">
							</span>
						</div>
					</div>
					<div class="form-group">
						<label>Isi<span style="color: red;">*</span></label>
						<textarea rows="10" name="isi" class="form-control">{{artikel.isi}}</textarea> 
					</div>
					<div class="form-group">
						<label>File Upload<span style="color: red;">*</span></label>
						<iframe src="/static/uploads/{{artikel.file}}" width="100%" height="500">
						
		                </iframe>
					</div>
					<a href="http://localhost:5000/delete/{{artikel.id}}" class="btn btn-danger" role="button">delete</a>
					<a href="http://localhost:5000/admin" class="btn btn-default" role="button">Cancel</a>
					<input class="btn btn-success" type="submit" value="Submit">
				</form>
				<br><br><br>
			</div>
		</div>
	</div>
</body>
</html>
